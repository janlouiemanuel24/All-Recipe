<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b8babef4e.js" crossorigin="anonymous"></script>
    <title>All-Recipe - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
</head>
<body>

    <!--Navigation-->
    <nav class="nav">
        <img class="logo" src="../img/logo.png" alt="">
        <div class="menu-toggle">
            <div class="toggle-line"></div>
            <div class="toggle-line"></div>
            <div class="toggle-line"></div>
        </div>
        <ul class="menu">
            <li> <a href="../index.html">HOME</a> </li>
            <li> <a href="../about/index.html">ABOUT</a> </li>
            <li> <a href="#">CONTACT</a> </li>
            
        </ul>
    </nav>

    <header class="header">
    </header>

    <!--Contact Form-->
      <section id="ContactUs">
        <div class="height450">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="background">
                            <div class="container">
                              <div class="screen">
                                <div class="screen-header">
                                  <div class="screen-header-left">
                                    <div class="screen-header-button close"></div>
                                    <div class="screen-header-button maximize"></div>
                                    <div class="screen-header-button minimize"></div>
                                  </div>
                                  <div class="screen-header-right">
                                    <div class="screen-header-ellipsis"></div>
                                    <div class="screen-header-ellipsis"></div>
                                    <div class="screen-header-ellipsis"></div>
                                  </div>
                                </div>
                                <div class="screen-body">
                                  <div class="screen-body-item left">
                                    <div class="app-title">
                                      <span>CONTACT</span>
                                      <span>US</span>
                                    </div>
                                    <div class="app-contact">CONTACT INFO : +63 926 8017 543</div>
                                  </div>
                                  <div class="screen-body-item">
                                    <div class="app-form">
                                      <form id="contact-form">
                                        <div class="app-form-group">
                                          <input class="app-form-control" placeholder="NAME" />
                                        </div>
                                        <div class="app-form-group">
                                          <input class="app-form-control" placeholder="EMAIL" />
                                        </div>
                                        <div class="app-form-group">
                                          <input class="app-form-control" placeholder="CONTACT NO" />
                                        </div>
                                        <div class="app-form-group message">
                                          <input class="app-form-control" placeholder="MESSAGE" />
                                        </div>
                                        <div class="app-form-group buttons">
                                          <button class="app-form-button">CANCEL</button>
                                          <button class="app-form-button">SEND</button>
                                        </div>
                                      </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                    </div>
                </div>
            </div>

            <!--Social Media-->
            <div class="social-overlap process-scetion mt100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="social-bar">
                                <div class="social-icons mb-3 iconpad text-center">
                                    <a class="slider-nav-item" href="https://www.facebook.com/exe.athen"><i class="fab fa-facebook"></i></a>
                                    <a class="slider-nav-item" href="https://twitter.com/lfrdmrcl?t=nEar7-BASXrvFui0UMVBNw&s=09"><i class="fab fa-twitter"></i></a>
                                    <a class="slider-nav-item" href="https://www.instagram.com/elle_pl3/"><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
    </section>
    
  
      
      <script src="script.js"></script>
</body>
</html>
